<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>VSmart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">       
    <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <script src="js/main.js"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg justify-content-center">
            <a class="navbar-brand" href="#">
                <img id="vin_logo" src="images/Vsmart-W.png" alt="Vsmart-W" width="auto" height="50px">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sản phẩm</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link" href="#">Hỗ trợ</a>
                    </li>
                </ul>
    
                <div class="searchbar">
                    <input class="search_input" type="text" name="" placeholder="Search...">
                    <a href="#" class="search_icon"><i class="fas fa-search"></i></a>
                  </div>
            </div>
        </nav>
    </header>

    <div id="carouselExampleControls" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="images/BannerActive3-VN.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/BannerTV-VN.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="images/KVStar4_1600x900.jpg" alt="Third slide">
          </div>
        </div>
    </div>

    <div class="container-fluid">
      <div class="row justify-content-center tab-title">
        <button class="col-2 mr-5 active">ĐIỆN THOẠI</button>
        <button class="col-2">TV</button>
      </div>

      <div class="row ml-1 mr-1 mb-2">
        <div class="col-6 text-center" style="padding: 50px; background-color: #F8F8F8;">
          <img src="images/active-3.png" alt="active-3" class="img-fluid">
          <h1>ACTIVE 3</h1>
          <h3>Giá từ 3.490.000đ</h3>
          <button>Tìm hiểu thêm</button>
        </div>
        <div class="col-6" style="display: block;">
          <div style="display: flex; background-color: #F8F8F8; margin-bottom: 10px;">
            <img src="images/Star4-Phone.png" alt="Star4-Phone" class="col-6 img-fluid">
            <div class="col-6 text-center align-self-center">
              <h1>STAR 4</h1>
              <h3>Giá từ 2.190.000đ</h3>
              <button>Tìm hiểu thêm</button>
            </div>
          </div>

          <div style="display: flex; background-color: #F8F8F8; margin-bottom: 10px;">
            <img src="images/star-3.png" alt="Star4-Phone" class="col-6 img-fluid">
            <div class="col-6 text-center align-self-center">
              <h1>JOY 3</h1>
              <h3>Giá từ 2.290.000đ</h3>
              <button>Tìm hiểu thêm</button>
            </div>
          </div>

          <div style="display: flex; background-color: #F8F8F8;">
            <img src="images/joy-3.png" alt="Star4-Phone" class="col-6 img-fluid">
            <div class="col-6 text-center align-self-center">
              <h1>STAR 4</h1>
              <h3>Giá từ 2.190.000đ</h3>
              <button>Tìm hiểu thêm</button>
            </div>
          </div>
        </div>
      </div>

      <div class="row ml-1 mr-1 mb-2">
        <div class="col-3 text-center" style="background-color: #F8F8F8; padding-right: 1rem;">
          <img src="images/live.png" alt="live" class="img-fluid">
          <h1>LIVE</h1>
          <h3>Giá từ 3.490.000đ</h3>
          <button>Tìm hiểu thêm</button>
        </div>

        <div class="col-3 text-center" style="background-color: #F8F8F8;">
          <img src="images/joy-2-plus.png" alt="joy-2-plus" class="img-fluid">
          <h1>JOY 2+</h1>
          <h3>Giá từ 1.990.000đ</h3>
          <button>Tìm hiểu thêm</button>
        </div>

        <div class="col-3 text-center" style="background-color: #F8F8F8;">
          <img src="images/star.png" alt="star" class="img-fluid">
          <h1>STAR</h1>
          <h3>Giá từ 1.390.000đ</h3>
          <button>Tìm hiểu thêm</button>
        </div>

        <div class="col-3 text-center" style="background-color: #F8F8F8;">
          <img src="images/bee.png" alt="bee" class="img-fluid">
          <h1>BEE</h1>
          <h3>Giá từ 990.000đ</h3>
          <button>Tìm hiểu thêm</button>
        </div>
      </div>
    </div>

</body>
</html>
